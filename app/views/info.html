<div class="text-center">
	<p class="lead">Keep the tweets alive with</p>
	<h1>#HiveBuzz</h1>
</div>

<div class="row marketing">
	<div class="col-md-8 col-md-offset-2">
		<!-- <h3 class="text-muted">Schedule</h3> -->
		<div class="row" ng-repeat="item in schedule">
			<div class="col-md-3">
				<h4>{{item.time}}</h4>
			</div>
			<div class="col-md-9">
				<h4>
					{{item.title}}
				</h4>
				<p>
					{{item.description}}
				</p>
			</div>
		</div>
	</div>
</div>

<div class="row marketing">
	<div class="col-md-4">
		<img src="https://s3-us-west-2.amazonaws.com/hive-dashboard/blue.jpg" class="img-responsive">
	</div>
	<div class="col-md-4">
		<img src="https://s3-us-west-2.amazonaws.com/hive-dashboard/caw.png" class="img-responsive">
	</div>
	<div class="col-md-4">
		<img src="https://s3-us-west-2.amazonaws.com/hive-dashboard/mb.png" class="img-responsive">
	</div>
</div>
